{% extends "base.html" %}
{% load core_extras %}
{% load i18n %}

{% block content %}
{% for post in posts %}
    <div class="post jumbotron">
        <h2>{{ post.title }}</h2>
        <p class="lead">by {{ post.author }}</p>
        <p>{{ post.snippet }}</p>
        <div>
            <span class="badge badge-secondary">{{ post.date }}</span>
            <a href="{{ post.get_url }}">{% trans  "Read more" %}</a>
        </div>
    </div>
    <hr class="my-4">
{% endfor %}
{% endblock %}
