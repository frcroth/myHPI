{% extends "base.html" %}
{% load core_extras %}
{% load i18n %}

{% block content %}
    <div>
    {% for post in posts %}
        <div class="card mb-2">
            <div class="card-header">
                <h2>{{ post.title }}</h2>
                <div class="row justify-content-between">
                    <div class="col-8">
                        <p class="lead">{% trans "by" %} {{ post.author }}</p>
                    </div>
                    <div class="col-4">
                        <div class="d-flex justify-content-end text-muted"> <span>{{ post.date }}</span></div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <p>{{ post.snippet }}</p>
                <a href="{{ post.get_url }}">{% trans  "Read more" %}</a>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
